<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head ">
<meta charset="UTF-8">
<title>Buscar Sucursal</title>
</head>
<body>
<h1> Introduce el ID de la sucursal</h1>

<form th:action="@{/sucursal/getOne/{id}(id=${id})}" method="get">
    <label>ID:</label>
    <input type="number" name="id" th:value="${id}">
    <button type="submit">Buscar</button>
</form>

</body>
</html>
